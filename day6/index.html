<!DOCTYPE html>
<html>

<head>
    <title>Text Decorator</title>
    <link href="decoratemytext.css" type="text/css" rel="stylesheet" />

    <!--

    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <!-- link to your script file here -->

</head>

<body>
    <h1>Text Decorator</h1>

    <div>
        <img src="assets/1.jpg" alt="very decorated!" />
    </div>
    <div id="bord">
        <fieldset id="field">
            <legend>Text</legend>
            <textarea name="text" id="txt" cols="30" rows="4"></textarea>
        </fieldset>

    </div>
    <div>
        <fieldset id="bord1">
            <legend>Decoration</legend>
            <button>Bigger Decorations</button>
            <br>
            <input type="checkbox" name="check" id="chck" value="Bling">
            <label for="check">Bling</label>

        </fieldset>
    </div>

    <!-- Your UI controls go here -->

</body>

</html>
