<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>

<body>
    <form id="form" action="index2.html" method="GET" accept-charset="utf-8">
        <label id="emaill">Email address</label><br>
        <input type="text" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" id="username" placeholder="Enter email" required><br>
        <em>We'll never share your email with anyone else</em>
        <br>
        <label>Password</label><br>
        <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" id="password" placeholder="Password" required><br>
        <br>
        <input type="checkbox" id="checkbox" required>
        <label for="checkbox">Check me out</label><br><br>
        <button id="btn" type="submit">Submit</button>
    </form>
    </br>
    <form action="http://www.google.com" method="GET">

        <label for="website">Web Search</label>
        <input type="url" id="website" name="website" pattern="https?://.+" required>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
